<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x = findMax(1, 123, 500, 115, 44, 88);

		function findMax (){
			var i, max = 0;
			for(i = 0; i < arguments.length; i++){
				if(arguments[i] > max){
					max = arguments[i];
				}
			} 
			return max;
		} 

		console.log(x);		
	</script>	
</body>
</html>
